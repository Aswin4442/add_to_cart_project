<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    /* static/css/styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-section {
    margin-bottom: 20px;
}

h2 {
    font-size: 18px;
    color: #333;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    text-align: center;
    font-size: 16px;
    margin-top: 10px;
}

.btn:hover {
    background: #0056b3;
}

</style>

<body>
    <div class="container">
        <h1>My Account</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-section">
                <h2>Personal Information</h2>
                {{ user_form.as_p }}
            </div>
            <div class="form-section">
                <h2>Contact Details</h2>
                {{ profile_form.as_p }}
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
